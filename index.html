<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden Monitor</title>
    <style>
        :root {
            --primary-dark: #1B5E20;
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-lighter: #81C784;
            --primary-lightest: #C8E6C9;
            --text-primary: #E8F5E9;
            --text-secondary: #A5D6A7;
            --background: #0D1F0E;
            --card-bg: #1E3B20;
            --card-border: rgba(76, 175, 80, 0.3);
            --success: #4CAF50;
            --warning: #FFC107;
            --error: #F44336;
            --info: #2196F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-lighter));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            opacity: 0.9;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.8rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            border-bottom: 1px solid rgba(129, 199, 132, 0.2);
            padding-bottom: 1rem;
            margin-bottom: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-lighter);
            letter-spacing: 0.5px;
        }

        .last-updated {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .data-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) var(--card-bg);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background-color: rgba(46, 125, 50, 0.3);
            padding: 0.8rem 1rem;
            text-align: left;
            font-weight: 500;
            color: var(--primary-lighter);
            position: sticky;
            top: 0;
            backdrop-filter: blur(5px);
        }

        td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid rgba(129, 199, 132, 0.1);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            animation: pulse 1.5s infinite;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(129, 199, 132, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-light);
            animation: spin 1s linear infinite;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 0.7rem;
            height: 0.7rem;
            border-radius: 50%;
        }

        .active {
            background-color: var(--success);
            box-shadow: 0 0 6px var(--success);
        }

        .inactive {
            background-color: var(--error);
            box-shadow: 0 0 6px var(--error);
        }

        .price {
            color: var(--warning);
            font-weight: 500;
        }

        .rarity {
            font-weight: 500;
        }

        .rarity-common {
            color: #B0BEC5;
        }

        .rarity-uncommon {
            color: #4CAF50;
        }

        .rarity-rare {
            color: #2196F3;
        }

        .rarity-epic {
            color: #9C27B0;
        }

        .rarity-legendary {
            color: #FF9800;
        }

        .rarity-mythic {
            color: #F44336;
        }

        .error-message {
            color: var(--error);
            text-align: center;
            padding: 2rem;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-lighter);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">GROW A GARDEN MONITOR</h1>
        <p class="subtitle">Real-time game data tracking</p>
    </div>

    <div class="dashboard">
        <!-- Weather Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Weather</h2>
                <span class="last-updated" id="weather-updated">Loading...</span>
            </div>
            <div class="data-container">
                <div class="table-wrapper" id="weather-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Eggs Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Eggs</h2>
                <span class="last-updated" id="eggs-updated">Loading...</span>
            </div>
            <div class="data-container">
                <div class="table-wrapper" id="eggs-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Shop Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Event Shop</h2>
                <span class="last-updated" id="eventshop-updated">Loading...</span>
            </div>
            <div class="data-container">
                <div class="table-wrapper" id="eventshop-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cosmetics Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Cosmetics</h2>
                <span class="last-updated" id="cosmetics-updated">Loading...</span>
            </div>
            <div class="data-container">
                <div class="table-wrapper" id="cosmetics-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seeds Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Seeds</h2>
                <span class="last-updated" id="seeds-updated">Loading...</span>
            </div>
            <div class="data-container">
                <div class="table-wrapper" id="seeds-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gear Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Gear</h2>
                <span class="last-updated" id="gear-updated">Loading...</span>
            </div>
            <div class="data-container">
                <div class="table-wrapper" id="gear-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_CONFIG = {
            endpoints: {
                weather: 'https://gagapi.onrender.com/weather',
                eggs: 'https://gagapi.onrender.com/eggs',
                eventshop: 'https://gagapi.onrender.com/eventshop',
                cosmetics: 'https://gagapi.onrender.com/cosmetics',
                seeds: 'https://gagapi.onrender.com/seeds',
                gear: 'https://gagapi.onrender.com/gear',
                alldata: 'https://gagapi.onrender.com/alldata'
            },
            refreshInterval: 30000, // 30 seconds
            headers: {
                'Accept': 'application/json'
            }
        };

        // Utility Functions
        const Utils = {
            formatTime: (date) => {
                return date.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            },
            
            capitalize: (str) => {
                return str.replace(/\b\w/g, char => char.toUpperCase());
            },
            
            getRarityClass: (rarity) => {
                if (!rarity) return 'rarity-common';
                return `rarity-${rarity.toLowerCase()}`;
            },
            
            formatPrice: (price, currency) => {
                if (price === undefined || price === null) return 'N/A';
                return `${price} ${currency || 'Coins'}`;
            }
        };

        // Data Renderers
        const Renderers = {
            weather: (data) => {
                if (!data || !data.weather) {
                    return '<div class="error-message">No weather data available</div>';
                }
                
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Duration</th>
                                <th>Effects</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${Utils.capitalize(data.weather)}</td>
                                <td>
                                    <span class="status">
                                        <span class="status-indicator active"></span>
                                        Active
                                    </span>
                                </td>
                                <td>${data.duration || 'N/A'}</td>
                                <td>${data.effects || 'None'}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            },
            
            eggs: (data) => {
                if (!data || !Array.isArray(data.eggs) || data.eggs.length === 0) {
                    return '<div class="error-message">No eggs data available</div>';
                }
                
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>Egg</th>
                                <th>Rarity</th>
                                <th>Price</th>
                                <th>Hatch Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.eggs.map(egg => `
                                <tr>
                                    <td>${egg.name || 'Unknown'}</td>
                                    <td>
                                        <span class="rarity ${Utils.getRarityClass(egg.rarity)}">
                                            ${Utils.capitalize(egg.rarity || 'common')}
                                        </span>
                                    </td>
                                    <td class="price">${Utils.formatPrice(egg.price, egg.currency)}</td>
                                    <td>${egg.hatch_time || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },
            
            eventshop: (data) => {
                if (!data || !Array.isArray(data.items) || data.items.length === 0) {
                    return '<div class="error-message">No event shop data available</div>';
                }
                
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Rarity</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.items.map(item => `
                                <tr>
                                    <td>${item.name || 'Unknown'}</td>
                                    <td class="price">${Utils.formatPrice(item.price, item.currency)}</td>
                                    <td>${item.stock !== undefined ? item.stock : '∞'}</td>
                                    <td>
                                        <span class="rarity ${Utils.getRarityClass(item.rarity)}">
                                            ${Utils.capitalize(item.rarity || 'common')}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },
            
            cosmetics: (data) => {
                if (!data || !Array.isArray(data.cosmetics) || data.cosmetics.length === 0) {
                    return '<div class="error-message">No cosmetics data available</div>';
                }
                
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Rarity</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.cosmetics.map(cosmetic => `
                                <tr>
                                    <td>${cosmetic.name || 'Unknown'}</td>
                                    <td>${Utils.capitalize(cosmetic.type || 'N/A')}</td>
                                    <td class="price">${Utils.formatPrice(cosmetic.price, cosmetic.currency)}</td>
                                    <td>
                                        <span class="rarity ${Utils.getRarityClass(cosmetic.rarity)}">
                                            ${Utils.capitalize(cosmetic.rarity || 'common')}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },
            
            seeds: (data) => {
                if (!data || !Array.isArray(data.seeds) || data.seeds.length === 0) {
                    return '<div class="error-message">No seeds data available</div>';
                }
                
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>Seed</th>
                                <th>Growth Time</th>
                                <th>Price</th>
                                <th>Yield</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.seeds.map(seed => `
                                <tr>
                                    <td>${seed.name || 'Unknown'}</td>
                                    <td>${seed.growth_time || 'N/A'}</td>
                                    <td class="price">${Utils.formatPrice(seed.price, seed.currency)}</td>
                                    <td>${seed.yield || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },
            
            gear: (data) => {
                if (!data || !Array.isArray(data.gear) || data.gear.length === 0) {
                    return '<div class="error-message">No gear data available</div>';
                }
                
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Effect</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.gear.map(item => `
                                <tr>
                                    <td>${item.name || 'Unknown'}</td>
                                    <td>${Utils.capitalize(item.type || 'N/A')}</td>
                                    <td class="price">${Utils.formatPrice(item.price, item.currency)}</td>
                                    <td>${item.effect || 'None'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        };

        // API Service
        const APIService = {
            fetchData: async (endpoint) => {
                try {
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        headers: API_CONFIG.headers
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error(`Error fetching ${endpoint}:`, error);
                    return null;
                }
            },
            
            updateSection: async (endpointKey, containerId, updatedElementId) => {
                const endpoint = API_CONFIG.endpoints[endpointKey];
                const data = await APIService.fetchData(endpoint);
                
                // Update timestamp
                document.getElementById(updatedElementId).textContent = Utils.formatTime(new Date());
                
                // Render data
                const container = document.getElementById(containerId);
                if (data) {
                    container.innerHTML = Renderers[endpointKey](data);
                } else {
                    container.innerHTML = `<div class="error-message">Failed to load data</div>`;
                }
            },
            
            updateAllSections: () => {
                APIService.updateSection('weather', 'weather-data', 'weather-updated');
                APIService.updateSection('eggs', 'eggs-data', 'eggs-updated');
                APIService.updateSection('eventshop', 'eventshop-data', 'eventshop-updated');
                APIService.updateSection('cosmetics', 'cosmetics-data', 'cosmetics-updated');
                APIService.updateSection('seeds', 'seeds-data', 'seeds-updated');
                APIService.updateSection('gear', 'gear-data', 'gear-updated');
            },
            
            startAutoRefresh: () => {
                // Initial load
                APIService.updateAllSections();
                
                // Set up auto-refresh
                setInterval(() => {
                    APIService.updateAllSections();
                }, API_CONFIG.refreshInterval);
            }
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            APIService.startAutoRefresh();
        });
    </script>
</body>
</html>
