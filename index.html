<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden Monitoring</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #81c784;
            --accent-color: #4caf50;
            --text-color: #e8f5e9;
            --background-color: #1b5e20;
            --card-bg: #2e7d32;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--secondary-color), var(--text-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            animation: slideUp 0.5s ease-out;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .refresh-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            flex-grow: 1;
        }

        th {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: left;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background-color: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }

        .status-inactive {
            background-color: #f44336;
            box-shadow: 0 0 5px #f44336;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Table container with max height and scroll */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        /* Price styling */
        .price {
            color: #ffeb3b;
            font-weight: 500;
        }

        /* Rarity styling */
        .rarity-common {
            color: #bdbdbd;
        }

        .rarity-uncommon {
            color: #4caf50;
        }

        .rarity-rare {
            color: #2196f3;
        }

        .rarity-epic {
            color: #9c27b0;
        }

        .rarity-legendary {
            color: #ff9800;
        }

        /* Weather icon */
        .weather-icon {
            font-size: 1.2rem;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GROW A GARDEN MONITOR</h1>
        <p class="subtitle">Real-time game data tracking</p>
    </header>

    <div class="container">
        <!-- Weather Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Current Weather</h2>
                <span class="refresh-time">Updated: <span id="weather-time">Just now</span></span>
            </div>
            <div class="table-container" id="weather-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Event Shop Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Event Shop</h2>
                <span class="refresh-time">Updated: <span id="eventshop-time">Just now</span></span>
            </div>
            <div class="table-container" id="eventshop-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Cosmetics Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Cosmetics</h2>
                <span class="refresh-time">Updated: <span id="cosmetics-time">Just now</span></span>
            </div>
            <div class="table-container" id="cosmetics-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Seeds Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Seeds</h2>
                <span class="refresh-time">Updated: <span id="seeds-time">Just now</span></span>
            </div>
            <div class="table-container" id="seeds-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Gear Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Gear</h2>
                <span class="refresh-time">Updated: <span id="gear-time">Just now</span></span>
            </div>
            <div class="table-container" id="gear-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API endpoints
        const API_ENDPOINTS = {
            weather: 'https://gagapi.onrender.com/weather',
            eventshop: 'https://gagapi.onrender.com/eventshop',
            cosmetics: 'https://gagapi.onrender.com/cosmetics',
            seeds: 'https://gagapi.onrender.com/seeds',
            gear: 'https://gagapi.onrender.com/gear'
        };

        // Format time for display
        function formatTime(date) {
            return date.toLocaleTimeString();
        }

        // Fetch data from API
        async function fetchData(endpoint, containerId, timeElementId, renderFunction) {
            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Update time
                const now = new Date();
                document.getElementById(timeElementId).textContent = formatTime(now);
                
                // Render data
                document.getElementById(containerId).innerHTML = renderFunction(data);
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                document.getElementById(containerId).innerHTML = `
                    <div style="color: #ff5252; text-align: center; padding: 20px;">
                        Failed to load data. Please try again later.
                    </div>
                `;
            }
        }

        // Render weather data
        function renderWeather(data) {
            if (!data || !data.weather) return '<div>No weather data available</div>';
            
            return `
                <table>
                    <thead>
                        <tr>
                            <th>Weather</th>
                            <th>Status</th>
                            <th>Duration</th>
                            <th>Effects</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span class="weather-icon">${getWeatherIcon(data.weather)}</span>
                                ${data.weather}
                            </td>
                            <td>
                                <span class="status-indicator status-active"></span>
                                Active
                            </td>
                            <td>${data.duration || 'N/A'}</td>
                            <td>${data.effects || 'None'}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        // Get weather icon
        function getWeatherIcon(weather) {
            const icons = {
                'Sunny': '‚òÄÔ∏è',
                'Rainy': 'üåßÔ∏è',
                'Cloudy': '‚òÅÔ∏è',
                'Stormy': '‚õàÔ∏è',
                'Windy': 'üå¨Ô∏è',
                'Snowy': '‚ùÑÔ∏è'
            };
            return icons[weather] || 'üå±';
        }

        // Render event shop data
        function renderEventShop(data) {
            if (!data || !Array.isArray(data.items)) return '<div>No event shop data available</div>';
            
            return `
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Rarity</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.price || '0'} ${item.currency || 'Coins'}</td>
                                <td>${item.stock || '‚àû'}</td>
                                <td class="rarity-${item.rarity?.toLowerCase() || 'common'}">${item.rarity || 'Common'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Render cosmetics data
        function renderCosmetics(data) {
            if (!data || !Array.isArray(data.items)) return '<div>No cosmetics data available</div>';
            
            return `
                <table>
                    <thead>
                        <tr>
                            <th>Cosmetic</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Rarity</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.type || 'N/A'}</td>
                                <td class="price">${item.price || '0'} ${item.currency || 'Coins'}</td>
                                <td class="rarity-${item.rarity?.toLowerCase() || 'common'}">${item.rarity || 'Common'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Render seeds data
        function renderSeeds(data) {
            if (!data || !Array.isArray(data.seeds)) return '<div>No seeds data available</div>';
            
            return `
                <table>
                    <thead>
                        <tr>
                            <th>Seed</th>
                            <th>Growth Time</th>
                            <th>Price</th>
                            <th>Yield</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.seeds.map(seed => `
                            <tr>
                                <td>${seed.name}</td>
                                <td>${seed.growthTime || 'N/A'}</td>
                                <td class="price">${seed.price || '0'} Coins</td>
                                <td>${seed.yield || 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Render gear data
        function renderGear(data) {
            if (!data || !Array.isArray(data.gear)) return '<div>No gear data available</div>';
            
            return `
                <table>
                    <thead>
                        <tr>
                            <th>Gear</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Effect</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.gear.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.type || 'N/A'}</td>
                                <td class="price">${item.price || '0'} ${item.currency || 'Coins'}</td>
                                <td>${item.effect || 'None'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Initialize and refresh data
        function init() {
            // Initial load
            fetchData(API_ENDPOINTS.weather, 'weather-container', 'weather-time', renderWeather);
            fetchData(API_ENDPOINTS.eventshop, 'eventshop-container', 'eventshop-time', renderEventShop);
            fetchData(API_ENDPOINTS.cosmetics, 'cosmetics-container', 'cosmetics-time', renderCosmetics);
            fetchData(API_ENDPOINTS.seeds, 'seeds-container', 'seeds-time', renderSeeds);
            fetchData(API_ENDPOINTS.gear, 'gear-container', 'gear-time', renderGear);

            // Set up auto-refresh every 30 seconds
            setInterval(() => {
                fetchData(API_ENDPOINTS.weather, 'weather-container', 'weather-time', renderWeather);
                fetchData(API_ENDPOINTS.eventshop, 'eventshop-container', 'eventshop-time', renderEventShop);
                fetchData(API_ENDPOINTS.cosmetics, 'cosmetics-container', 'cosmetics-time', renderCosmetics);
                fetchData(API_ENDPOINTS.seeds, 'seeds-container', 'seeds-time', renderSeeds);
                fetchData(API_ENDPOINTS.gear, 'gear-container', 'gear-time', renderGear);
            }, 30000);
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
