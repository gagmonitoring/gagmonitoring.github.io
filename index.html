<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden Monitoring</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #60ad5e;
            --primary-dark: #005005;
            --secondary-color: #8bc34a;
            --accent-color: #ffc107;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #757575;
            --error-color: #d32f2f;
            --success-color: #388e3c;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--primary-light);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-button {
            padding: 12px 24px;
            background-color: var(--card-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .tab-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            color: var(--primary-dark);
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: var(--text-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(139, 195, 74, 0.1);
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.active {
            background-color: rgba(56, 142, 60, 0.2);
            color: var(--success-color);
        }

        .status.inactive {
            background-color: rgba(211, 47, 47, 0.2);
            color: var(--error-color);
        }

        .price {
            font-weight: 700;
            color: var(--primary-dark);
        }

        .last-updated {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 15px;
            font-style: italic;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 195, 74, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-button {
                width: 100%;
                margin-bottom: 10px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Special styling for weather card */
        .weather-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .weather-item {
            flex: 1;
            min-width: 150px;
            background-color: rgba(139, 195, 74, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .weather-item h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .weather-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        /* Animation for table rows */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        tr {
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
        }

        tr:nth-child(1) { animation-delay: 0.1s; }
        tr:nth-child(2) { animation-delay: 0.2s; }
        tr:nth-child(3) { animation-delay: 0.3s; }
        tr:nth-child(4) { animation-delay: 0.4s; }
        tr:nth-child(5) { animation-delay: 0.5s; }
        tr:nth-child(6) { animation-delay: 0.6s; }
        tr:nth-child(7) { animation-delay: 0.7s; }
        tr:nth-child(8) { animation-delay: 0.8s; }
        tr:nth-child(9) { animation-delay: 0.9s; }
        tr:nth-child(10) { animation-delay: 1.0s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Grow a Garden Monitoring</h1>
            <p class="subtitle">Real-time game data tracking</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="weather">Weather</button>
            <button class="tab-button" data-tab="eventshop">Event Shop</button>
            <button class="tab-button" data-tab="cosmetics">Cosmetics</button>
            <button class="tab-button" data-tab="seeds">Seeds</button>
            <button class="tab-button" data-tab="gear">Gear</button>
        </div>

        <div id="weather" class="tab-content active">
            <div class="card">
                <h2 class="card-title">Current Weather</h2>
                <div id="weather-data" class="weather-info">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="last-updated" id="weather-updated"></div>
            </div>
        </div>

        <div id="eventshop" class="tab-content">
            <div class="card">
                <h2 class="card-title">Event Shop Items</h2>
                <div id="eventshop-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="last-updated" id="eventshop-updated"></div>
            </div>
        </div>

        <div id="cosmetics" class="tab-content">
            <div class="card">
                <h2 class="card-title">Available Cosmetics</h2>
                <div id="cosmetics-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="last-updated" id="cosmetics-updated"></div>
            </div>
        </div>

        <div id="seeds" class="tab-content">
            <div class="card">
                <h2 class="card-title">Seed Catalog</h2>
                <div id="seeds-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="last-updated" id="seeds-updated"></div>
            </div>
        </div>

        <div id="gear" class="tab-content">
            <div class="card">
                <h2 class="card-title">Gear Items</h2>
                <div id="gear-data">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="last-updated" id="gear-updated"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and content
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Add active class to clicked button and corresponding content
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Initial data fetch
            fetchAllData();
            
            // Set up auto-refresh every 30 seconds
            setInterval(fetchAllData, 30000);
        });

        // API endpoints
        const API_ENDPOINTS = {
            weather: 'https://gagapi.onrender.com/weather',
            eventshop: 'https://gagapi.onrender.com/eventshop',
            cosmetics: 'https://gagapi.onrender.com/cosmetics',
            seeds: 'https://gagapi.onrender.com/seeds',
            gear: 'https://gagapi.onrender.com/gear'
        };

        // Fetch all data
        function fetchAllData() {
            fetchWeatherData();
            fetchEventShopData();
            fetchCosmeticsData();
            fetchSeedsData();
            fetchGearData();
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            };
            return new Date(timestamp).toLocaleDateString('en-US', options);
        }

        // Fetch and display weather data
        function fetchWeatherData() {
            fetch(API_ENDPOINTS.weather)
                .then(response => response.json())
                .then(data => {
                    const weatherContainer = document.getElementById('weather-data');
                    const updatedElement = document.getElementById('weather-updated');
                    
                    weatherContainer.innerHTML = `
                        <div class="weather-item">
                            <h3>Weather Type</h3>
                            <div class="weather-value">${data.weatherType}</div>
                        </div>
                        <div class="weather-item">
                            <h3>Temperature</h3>
                            <div class="weather-value">${data.temperature}°F</div>
                        </div>
                        <div class="weather-item">
                            <h3>Humidity</h3>
                            <div class="weather-value">${data.humidity}%</div>
                        </div>
                        <div class="weather-item">
                            <h3>Wind Speed</h3>
                            <div class="weather-value">${data.windSpeed} mph</div>
                        </div>
                        <div class="weather-item">
                            <h3>Wind Direction</h3>
                            <div class="weather-value">${data.windDirection}</div>
                        </div>
                    `;
                    
                    updatedElement.textContent = `Last updated: ${formatTimestamp(data.timestamp)}`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather-data').innerHTML = `
                        <div style="color: var(--error-color); text-align: center; padding: 20px;">
                            Failed to load weather data. Please try again later.
                        </div>
                    `;
                });
        }

        // Fetch and display event shop data
        function fetchEventShopData() {
            fetch(API_ENDPOINTS.eventshop)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('eventshop-data');
                    const updatedElement = document.getElementById('eventshop-updated');
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Rarity</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.price} ${item.currency}</td>
                                <td>${item.stock}</td>
                                <td>${item.rarity}</td>
                                <td>${item.category}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                    `;
                    
                    container.innerHTML = html;
                    updatedElement.textContent = `Last updated: ${formatTimestamp(Date.now())}`;
                })
                .catch(error => {
                    console.error('Error fetching event shop data:', error);
                    document.getElementById('eventshop-data').innerHTML = `
                        <div style="color: var(--error-color); text-align: center; padding: 20px;">
                            Failed to load event shop data. Please try again later.
                        </div>
                    `;
                });
        }

        // Fetch and display cosmetics data
        function fetchCosmeticsData() {
            fetch(API_ENDPOINTS.cosmetics)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('cosmetics-data');
                    const updatedElement = document.getElementById('cosmetics-updated');
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Rarity</th>
                                    <th>Price</th>
                                    <th>Available</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.type}</td>
                                <td>${item.rarity}</td>
                                <td class="price">${item.price} ${item.currency}</td>
                                <td><span class="status ${item.available ? 'active' : 'inactive'}">${item.available ? 'Yes' : 'No'}</span></td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                    `;
                    
                    container.innerHTML = html;
                    updatedElement.textContent = `Last updated: ${formatTimestamp(Date.now())}`;
                })
                .catch(error => {
                    console.error('Error fetching cosmetics data:', error);
                    document.getElementById('cosmetics-data').innerHTML = `
                        <div style="color: var(--error-color); text-align: center; padding: 20px;">
                            Failed to load cosmetics data. Please try again later.
                        </div>
                    `;
                });
        }

        // Fetch and display seeds data
        function fetchSeedsData() {
            fetch(API_ENDPOINTS.seeds)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('seeds-data');
                    const updatedElement = document.getElementById('seeds-updated');
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Seed Name</th>
                                    <th>Plant Type</th>
                                    <th>Growth Time</th>
                                    <th>Price</th>
                                    <th>Season</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.plantType}</td>
                                <td>${item.growthTime} hours</td>
                                <td class="price">${item.price} ${item.currency}</td>
                                <td>${item.season}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                    `;
                    
                    container.innerHTML = html;
                    updatedElement.textContent = `Last updated: ${formatTimestamp(Date.now())}`;
                })
                .catch(error => {
                    console.error('Error fetching seeds data:', error);
                    document.getElementById('seeds-data').innerHTML = `
                        <div style="color: var(--error-color); text-align: center; padding: 20px;">
                            Failed to load seeds data. Please try again later.
                        </div>
                    `;
                });
        }

        // Fetch and display gear data
        function fetchGearData() {
            fetch(API_ENDPOINTS.gear)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('gear-data');
                    const updatedElement = document.getElementById('gear-updated');
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Type</th>
                                    <th>Rarity</th>
                                    <th>Price</th>
                                    <th>Effect</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.type}</td>
                                <td>${item.rarity}</td>
                                <td class="price">${item.price} ${item.currency}</td>
                                <td>${item.effect || 'N/A'}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                    `;
                    
                    container.innerHTML = html;
                    updatedElement.textContent = `Last updated: ${formatTimestamp(Date.now())}`;
                })
                .catch(error => {
                    console.error('Error fetching gear data:', error);
                    document.getElementById('gear-data').innerHTML = `
                        <div style="color: var(--error-color); text-align: center; padding: 20px;">
                            Failed to load gear data. Please try again later.
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
